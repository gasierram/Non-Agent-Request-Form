<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Non-Agent Request Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div id="app">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<h5>ID Number: {{dataSource.idNumber[0].id}}</h5>
				</div>
				<div class="col-lg-6 text-center">
					<h2>Non-Agent Request Form</h2>
				</div>
				<div class="col-lg-3">
					<h5>Status: {{dataSource.status[0].name}}</h5>
				</div>
			</div>
			<hr>
			<form role="form">
			  	
				<div class="row">
			  		<div class="col-xs-3">
				  		<div class="form-group">
				    		<label for="department">Department:</label>
							<div class="">
								<select class="form-control" name="department" id="department" v-model="dataSubmit.department">
								  <option :value="null" disabled>Select</option>
								  <option v-for="data in dataSource.department" :value="data.id" >{{data.name}}</option>
								</select>				    							
							</div>
				  		</div>				    
			  		</div>
				  	<div class="col-xs-4">
				    	<div class="form-group">
				    		<label for="location">Location:</label>
							<div class="">
								<select class="form-control" v-model="dataSubmit.location">
								  <option :value="null" disabled>Select</option>
								  <option v-for="option in dataSource.location" :value="option.id" >{{option.name}}</option>
								</select>				    							
							</div>
				  		</div>
				  	</div>
				  	<div class="col-xs-5">
				    	<div class="form-group">
				    		<label for="jobtitle">Job Title:</label>
							<div class="">
								<select class="form-control" v-model="dataSubmit.jobtitle">
								  <option :value="null" disabled>Select</option>
								  <option v-for="job in dataSource.jobTitle" :value="job" >{{job}}</option>
								</select>				    							
							</div>
						</div>
				  	</div>
				</div>	

				<div class="row">
			  		<div class="col-xs-3">
				  		<div class="form-group">
				    		<label for="position">Position:</label>
                                <select class="form-control" name="position" id="position" v-model="dataSubmit.position"  >
                                    <option :value="null" disabled>Select</option>
                                    <option value="1">Full Time</option>
                                    <option value="2">Part Time</option>
                                </select>				    		
				  		</div>				    
			  		</div>
				  	<div class="col-xs-4">
				    	<div class="form-group">
				    		<label for="">Position Type:</label>
                                <select class="form-control" name="positionType" id="positionType" v-model="dataSubmit.positionType"  >
                                    <option :value="null" disabled>Select</option>
                                    <option value="1">Permanent</option>
                                    <option value="2">Temporary</option>
                                </select>
				  		</div>
				  	</div>
				  	<div class="col-xs-5">
				    	<div class="form-group">
				    		<label for="">Replacement/New/Head Count Increase:</label>
                                <select class="form-control" name="replacement" id="replacement" v-model="dataSubmit.replacement"  >
                                    <option :value="null" disabled>Select</option>
                                    <option value="1">Replacement</option>
                                    <option value="2">New</option>                                   
                                    <option value="3">Head Count Increase</option>
                                </select>				    		
				    	</div>
				  	</div>
				</div>		
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="">New Position Justification:</label>
				    		<textarea class="form-control" rows="2" name="newPositionJustification" id="newPositionJustification" v-model="dataSubmit.newPositionJustification"></textarea>
						</div>
					</div>
				</div>	 
				<div class="row">
					<div class="col-md-5">
						<div class="form-group">
							<label for="">Current Ratio vs Agent:</label>
				    		<input type="text" class="form-control" id="" placeholder="(for operations only)" v-model="dataSubmit.currentRatiovsAgent">
						</div>
					</div>

					<div class="col-md-5 col-md-offset-2">
						<div class="form-group">
							<label for="">Contract Ratio vs Agent:</label>
				    		<input type="text" class="form-control" id="" placeholder="(for operations only)" v-model="dataSubmit.contractRatiovsAgent">
						</div>
					</div>
				</div>	 				 	
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="">Name of Person being Replaced:</label>
				    		<input type="text" class="form-control" id="" placeholder="e.g., John Doe" v-model="dataSubmit.namePerson">
						</div>
					</div>
				</div>	 
				<div class="row">
					<div class="col-md-7">
						<div class="form-group">
							<label for="">Why did they leave:</label>
				    		<input type="text" class="form-control" id="" placeholder="only if Replacement" v-model="dataSubmit.leaveReason">
						</div>
					</div>

					<div class="col-md-5 ">
						<div class="form-group">
							<label for="">Date they left:</label>
				    		<input type="date" class="form-control" id="" v-model="dataSubmit.dateLeft">
						</div>
					</div>
				</div>		
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<label for="">Salary (USD):</label>
				    		<input type="text" class="form-control" id="" v-model="dataSubmit.salary" placeholder="Entered by PM but local HR to verify. See flow for USA Employees">
						</div>
					</div>

					<div class="col-md-3 ">
						<div class="form-group">
							<label for="">Proposed Start Date:</label>
				    		<input type="date" class="form-control" id="" v-model="dataSubmit.startDate" >
						</div>
					</div>
					<div class="col-md-5 col-md-offset-1 ">
						<div class="form-group">
							<label for="">Supervisor:</label>
				    		<input type="text" class="form-control" id="" v-model="dataSubmit.supervisor" placeholder="e.g., John Doe">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="">Description of Job Duties:</label>
				    		<textarea class="form-control" rows="2" id="duties" v-model="dataSubmit.jobDuties"></textarea>
						</div>
					</div>
				</div>														
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="">Additional Information:</label>
				    		<textarea class="form-control" rows="2" id="additional" v-model="dataSubmit.additional"></textarea>
						</div>
					</div>
				</div>	
				<div class="row">
					<div class="col-md-2">
						<div class="form-group">
							<!-- Indicates a successful or positive action -->
							<button type="button" class="btn btn-success" v-on:click="submit" >Approve</button>
						</div>
					</div>

					<div class="col-md-2 ">
						<div class="form-group">
							<!-- Indicates a dangerous or potentially negative action -->
							<button type="button" class="btn btn-danger">Deny</button>							
						</div>
					</div>
					<div class="col-md-8 ">
						<div class="form-group">
							<label for="">Comment:</label>
				    		<textarea class="form-control" rows="2" id="comment" v-model="dataSubmit.comment"></textarea>
						</div>
					</div>
				</div>							
			</form>
		</div>
	</div>

    <script src="js/vue.js"></script>   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

	<script>


		var appData = {
				dataSource:{
					idNumber:[{"id":0}],
					status:[{"id":0,"name":"Checking.."}],
					department:[{"id":1, "name":"Accounts"},{"id":2, "name":"Sales"},{"id":3, "name":"Marketing"},],
					location: [{"id":1, "name":"New York"},{"id":2, "name":"Ohio"},{"id":2, "name":"Miami"}],
					jobTitle: ["CEO", "CTO", "Junior Developer"],
				},
				dataSubmit:{
					department: null,
					location: null,
					jobTitle: null, 
					position: null,
					positionType: null,
					replacement: null,
					newPositionJustification: null,
					currentRatiovsAgent: null, 
					contractRatiovsAgent: null, 
					namePerson: null,
					leaveReason: null,
					dateLeft: null, 
					salary: null,
					startDate: null,
					supervisor: null, 
					jobDuties:null, 
					information: null, 
					comment: null,
				}
		}
		

		var app = new Vue({
	    	el: '#app',
	      	data: appData,
			methods: {
				submit: function(){
					console.log(appData.dataSubmit);
				}
			}

	    })
	</script>    
  </body>
</html>
